{% extends 'base.html' %}
{% block title%}Login{% endblock%}
{% block content %}
<style>
     @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');


*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Quicksand", sans-serif;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
   
}

section{
    position: absolute;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2px;
    flex-wrap: wrap;
    overflow: hidden;
}

section::before{
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
   
    animation: animate 5s linear infinite;
}



section .signin{
    position: absolute;
    width: 400px;
    height: 450px;
    background: #e4e2e2;
    z-index: 1000;
    justify-content: center;
    align-items: center;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0,0,0,9);
}

.circulo {
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    width: 120px;
    height: 120px;
    margin-top: -190px;
    margin-left:15%;
    border: solid 1px #bebebe;
    background-color: #ffffff;
}

section .signin .content{
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 40px;
}

section .signin .content h2{
font-size: 2em;
color: #0aa9b4;
text-transform: uppercase;
}

section .signin .content .form{
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 25px;
}

section .signin .content .form .inputBox{
    position: relative;
    width: 100%;
}

section .signin .content .form .inputBox input{
    position: relative;
    width: 100%;
    background: #ffffff;
    border: none;
    padding: 25px 10px 7.5px;
    border-radius: 8px;
    color: #000000;
    font-weight: 500;
    font-size: 1em;
}

section .signin .content .form .inputBox i {
    position: absolute;
    left: 0;
    padding:  15px 10px;
    font-style: normal;
    color: #797878;
    transition: 0.5s;
    pointer-events: none;
}

.signin .content .form .inputBox input:focus ~ i,
.signin .content .form .inputBox input:valid ~ i{
    transform: translateY(-7.5px);
    color: #000000;
}
.signin .content .form .links{
    position: relative;
    width: 100%;
    display: flex;
    justify-content: space-between;
}
.signin .content .form .links a{
    color: #000000;
    text-decoration: none;
}

.signin .content .form .inputBox input[type="submit"]{
    padding: 10px;
    background: #11dceb;
    color: #000000;
    font-weight: 600;
    font-size: 1.35em;
    letter-spacing: 0.05em;
    border-radius: 10px;
    cursor: pointer;
}


.signin .content .form .inputBox input[type="submit"]:hover{
    background: #24b1bb;
}

input[type="submit"]:active{
    opacity: 0.6;
}
.mt-5{margin-top: 50px;}
/* media QUERY*/
@media(max-width: 900px){
    section span{
        width: calc(10vw - 2px);
        height: calc(10vw - 2px);
    }
}

@media(max-width: 600px){
    section span{
        width: calc(20vw - 2px);
        height: calc(20vw - 2px);
    }
}
</style>
   <section>
        <div class="signin">
            <div class="content">
                <form action="/login" method="post">
                <br><br><h2>Inicia Sesión</h2>
                <div class="form">
                    <div class="circulo"><img src="static/img/login.png" alt="login" width="100" height="100"></div>
                    <div class="inputBox"><br><br>
                        <input type="text" name="username" required>
                        <i>Usuario o Correo</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="password" required>
                        <i>Contraseña</i>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Iniciar">
                    <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                </div><!-- fin inputBox -->
            </div><!-- fin form -->
            </form>
        </div><!-- fin content -->        
    </div><!-- fin sigin -->
  </section>
{% endblock %}
