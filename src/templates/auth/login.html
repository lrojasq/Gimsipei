{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="card-title">Iniciar Sesión</h2>
        <form method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Usuario o Email</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <div class="invalid-feedback">
                    Por favor ingrese su usuario o email.
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <button class="input-group-text" type="button" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                    <div class="invalid-feedback">
                        Por favor ingrese su contraseña.
                    </div>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Recordarme</label>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
        </form>
        <div class="mt-3 links">
            <a href="{{ url_for('auth.forgot_password') }}">¿Olvidaste tu contraseña?</a>
            <br>
            <span>¿No tienes una cuenta? </span>
            <a href="{{ url_for('auth.register') }}">Regístrate</a>
        </div>
    </div>
</div>
{% endblock %}
